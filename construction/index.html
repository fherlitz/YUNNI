<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - YUNNI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .construction-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .construction-logo {
            max-width: 300px;
            margin-bottom: 40px;
            animation: rotate 20s linear infinite;
        }
        
        .construction-text {
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .construction-subtext {
            font-size: 1.2rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .construction-logo {
                max-width: 200px;
            }
            
            .construction-text {
                font-size: 1.5rem;
            }
            
            .construction-subtext {
                font-size: 1rem;
            }
        }

        footer {
            padding: 20px 0;
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        @supports (padding: max(0px)) {
            footer {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <img src="images/logo-curved.png" alt="YUNNI Logo" class="construction-logo">
        <h1 class="construction-text">GOOD THINGS TAKE TIME.</h1>
        <p class="construction-subtext"><i>We're building something louder than your neighbor's complaints.</i></p>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="social-icons">
                    <a href="https://www.instagram.com/yunni_music/" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@yunnimusic" class="social-icon"><i class="fab fa-tiktok"></i></a>
                    <a href="https://open.spotify.com/artist/6YhZhe9BvIMt8qg1VnWrL4" class="social-icon"><i class="fab fa-spotify"></i></a>
                    <a href="https://www.youtube.com/@yunnimusic" class="social-icon"><i class="fab fa-youtube"></i></a>
                </div>
                <a href="imprint-privacy.html">Imprint & Privacy</a>
            </div>
        </div>
    </footer>
</body>
</html>
